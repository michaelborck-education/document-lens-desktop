appId: com.documentlens.desktop
productName: Document Lens Desktop
copyright: Copyright Â© 2024 Michael Borck

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - dist-electron/**/*
  - package.json

extraResources:
  - from: framework-keywords
    to: framework-keywords

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: resources/icon.ico

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: resources/icon.icns
  category: public.app-category.productivity
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: resources/icon.png
  category: Office

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

publish:
  provider: github
  owner: michaelborck-education
  repo: document-lens-desktop
