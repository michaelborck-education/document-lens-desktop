appId: com.documentlens.desktop
productName: Document Lens Desktop
copyright: Copyright Â© 2024 Michael Borck

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - dist-electron/**/*
  - package.json
  - node_modules/better-sqlite3/**/*

# Use prebuilt binaries instead of rebuilding from source
# This avoids issues with Python/node-gyp on newer Python versions
npmRebuild: true
buildDependenciesFromSource: false

asar: true
asarUnpack:
  - node_modules/better-sqlite3/**/*

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: resources/icon.ico

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: resources/icon.icns
  category: public.app-category.productivity
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: resources/icon.png
  category: Office

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

publish:
  provider: github
  owner: michaelborck-education
  repo: document-lens-desktop
