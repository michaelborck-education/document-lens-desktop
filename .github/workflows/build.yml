name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            backend_ext: ""
          - os: ubuntu-latest
            platform: linux
            backend_ext: ""
          - os: windows-latest
            platform: win
            backend_ext: ".exe"

    runs-on: ${{ matrix.os }}
    
    permissions:
      contents: write

    steps:
      - name: Checkout desktop app
        uses: actions/checkout@v4

      - name: Checkout document-lens backend
        uses: actions/checkout@v4
        with:
          repository: michaelborck-education/document-lens
          path: document-lens-backend
          # Use a specific tag/branch for reproducible builds
          # ref: v1.0.0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies and PyInstaller
        run: |
          cd document-lens-backend
          pip install --upgrade pip
          pip install pyinstaller
          pip install -e .
        shell: bash

      - name: Download NLTK data
        run: |
          python -c "import nltk; nltk.download('punkt'); nltk.download('punkt_tab'); nltk.download('averaged_perceptron_tagger'); nltk.download('averaged_perceptron_tagger_eng'); nltk.download('stopwords')"
        shell: bash

      - name: Create PyInstaller entry point
        run: |
          cd document-lens-backend
          cat > run_server.py << 'EOF'
          """
          PyInstaller entry point for document-lens API.
          This avoids the string import issue with uvicorn.run("app.main:app").
          """
          import sys
          import argparse
          import uvicorn
          
          # Import the app directly
          from app.main import app
          
          if __name__ == "__main__":
              parser = argparse.ArgumentParser(description="Document Lens API Server")
              parser.add_argument("--host", default="127.0.0.1", help="Host to bind to")
              parser.add_argument("--port", type=int, default=8000, help="Port to bind to")
              args = parser.parse_args()
              
              # Run with the app object directly, not a string import
              uvicorn.run(app, host=args.host, port=args.port, log_level="info")
          EOF
        shell: bash

      - name: Build Python backend with PyInstaller
        run: |
          cd document-lens-backend
          pyinstaller --onefile \
            --name "document-lens-api" \
            --add-data "app/data:app/data" \
            --hidden-import uvicorn.logging \
            --hidden-import uvicorn.lifespan \
            --hidden-import uvicorn.lifespan.on \
            --hidden-import uvicorn.lifespan.off \
            --hidden-import uvicorn.protocols \
            --hidden-import uvicorn.protocols.http \
            --hidden-import uvicorn.protocols.http.auto \
            --hidden-import uvicorn.protocols.http.h11_impl \
            --hidden-import uvicorn.protocols.http.httptools_impl \
            --hidden-import uvicorn.protocols.websockets \
            --hidden-import uvicorn.protocols.websockets.auto \
            --hidden-import uvicorn.protocols.websockets.websockets_impl \
            --hidden-import uvicorn.protocols.websockets.wsproto_impl \
            --hidden-import uvicorn.loops \
            --hidden-import uvicorn.loops.auto \
            --hidden-import uvicorn.loops.asyncio \
            --hidden-import uvicorn.loops.uvloop \
            --hidden-import fastapi \
            --hidden-import pydantic \
            --hidden-import slowapi \
            --hidden-import textstat \
            --hidden-import nltk \
            --hidden-import sklearn \
            --hidden-import PyPDF2 \
            --hidden-import pdfplumber \
            --collect-data nltk \
            --collect-submodules nltk \
            run_server.py
        shell: bash

      - name: Copy backend to resources
        run: |
          mkdir -p backend
          cp "document-lens-backend/dist/document-lens-api${{ matrix.backend_ext }}" "backend/document-lens-api${{ matrix.backend_ext }}"
          ls -la backend/
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run typecheck

      - name: Build Vite
        run: npm run build:vite

      - name: Build Electron app (no publish)
        run: npx electron-builder --${{ matrix.platform }} --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            release/*.dmg
            release/*.exe
            release/*.AppImage
            release/*.yml
            release/*.blockmap
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
