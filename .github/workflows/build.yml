name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            backend_ext: ""
          - os: ubuntu-latest
            platform: linux
            backend_ext: ""
          - os: windows-latest
            platform: win
            backend_ext: ".exe"

    runs-on: ${{ matrix.os }}
    
    permissions:
      contents: write

    steps:
      - name: Checkout desktop app
        uses: actions/checkout@v4

      - name: Checkout document-lens backend
        uses: actions/checkout@v4
        with:
          repository: michaelborck-education/document-lens
          path: document-lens-backend
          # Use a specific tag/branch for reproducible builds
          # ref: v1.0.0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies and PyInstaller
        run: |
          cd document-lens-backend
          pip install --upgrade pip
          pip install pyinstaller
          pip install -e .
        shell: bash

      - name: Download NLTK data
        run: |
          # Download NLTK data to a known location
          python -c "
          import nltk
          import os
          # Download to a directory we can bundle
          nltk_data_dir = os.path.join(os.getcwd(), 'nltk_data')
          os.makedirs(nltk_data_dir, exist_ok=True)
          nltk.download('punkt', download_dir=nltk_data_dir)
          nltk.download('punkt_tab', download_dir=nltk_data_dir)
          nltk.download('averaged_perceptron_tagger', download_dir=nltk_data_dir)
          nltk.download('averaged_perceptron_tagger_eng', download_dir=nltk_data_dir)
          nltk.download('stopwords', download_dir=nltk_data_dir)
          print(f'NLTK data downloaded to {nltk_data_dir}')
          print('Contents:', os.listdir(nltk_data_dir))
          "
          ls -la nltk_data/
        shell: bash

      - name: Create PyInstaller entry point
        run: |
          cd document-lens-backend
          cat > run_server.py << 'ENTRYPOINT'
          #!/usr/bin/env python3
          """PyInstaller entry point for document-lens API."""
          import multiprocessing
          multiprocessing.freeze_support()

          import sys
          import os
          import argparse

          print("Starting Document Lens API...", file=sys.stderr, flush=True)

          # Set up NLTK data path for PyInstaller bundle
          if getattr(sys, 'frozen', False):
              # Running in PyInstaller bundle
              bundle_dir = sys._MEIPASS
              nltk_data_path = os.path.join(bundle_dir, 'nltk_data')
              if os.path.exists(nltk_data_path):
                  import nltk
                  nltk.data.path.insert(0, nltk_data_path)
                  print(f"NLTK data path set to: {nltk_data_path}", file=sys.stderr, flush=True)
              else:
                  print(f"Warning: NLTK data not found at {nltk_data_path}", file=sys.stderr, flush=True)

          try:
              import uvicorn
              print("Uvicorn imported", file=sys.stderr, flush=True)
              from app.main import app
              print("App imported", file=sys.stderr, flush=True)
          except Exception as e:
              import traceback
              print(f"Import error: {e}", file=sys.stderr, flush=True)
              traceback.print_exc()
              sys.exit(1)

          if __name__ == "__main__":
              parser = argparse.ArgumentParser(description="Document Lens API Server")
              parser.add_argument("--host", default="127.0.0.1", help="Host to bind to")
              parser.add_argument("--port", type=int, default=8000, help="Port to bind to")
              args = parser.parse_args()
              print(f"Starting server on {args.host}:{args.port}", file=sys.stderr, flush=True)
              uvicorn.run(app, host=args.host, port=args.port, log_level="info")
          ENTRYPOINT
          # Remove leading spaces from heredoc (works on both macOS and Linux)
          python -c "
          import re
          with open('run_server.py', 'r') as f:
              content = f.read()
          content = re.sub(r'^          ', '', content, flags=re.MULTILINE)
          with open('run_server.py', 'w') as f:
              f.write(content)
          "
          echo "=== run_server.py contents ==="
          cat run_server.py
        shell: bash

      - name: Build Python backend with PyInstaller
        run: |
          cd document-lens-backend
          # Copy nltk_data into the backend directory
          cp -r ../nltk_data ./nltk_data
          ls -la nltk_data/
          
          pyinstaller --onefile \
            --console \
            --name "document-lens-api" \
            --add-data "app/data:app/data" \
            --add-data "nltk_data:nltk_data" \
            --hidden-import uvicorn.logging \
            --hidden-import uvicorn.lifespan \
            --hidden-import uvicorn.lifespan.on \
            --hidden-import uvicorn.lifespan.off \
            --hidden-import uvicorn.protocols \
            --hidden-import uvicorn.protocols.http \
            --hidden-import uvicorn.protocols.http.auto \
            --hidden-import uvicorn.protocols.http.h11_impl \
            --hidden-import uvicorn.protocols.http.httptools_impl \
            --hidden-import uvicorn.protocols.websockets \
            --hidden-import uvicorn.protocols.websockets.auto \
            --hidden-import uvicorn.protocols.websockets.websockets_impl \
            --hidden-import uvicorn.protocols.websockets.wsproto_impl \
            --hidden-import uvicorn.loops \
            --hidden-import uvicorn.loops.auto \
            --hidden-import uvicorn.loops.asyncio \
            --hidden-import uvicorn.loops.uvloop \
            --hidden-import fastapi \
            --hidden-import pydantic \
            --hidden-import slowapi \
            --hidden-import textstat \
            --hidden-import nltk \
            --hidden-import sklearn \
            --hidden-import PyPDF2 \
            --hidden-import pdfplumber \
            --exclude-module torch \
            --exclude-module tensorflow \
            --exclude-module keras \
            --exclude-module matplotlib \
            --exclude-module PIL \
            --exclude-module cv2 \
            --exclude-module scipy.spatial.cKDTree \
            --strip \
            run_server.py
        shell: bash

      - name: Test backend executable
        run: |
          cd document-lens-backend
          echo "Testing backend executable..."
          echo "Executable size: $(ls -lh ./dist/document-lens-api${{ matrix.backend_ext }})"
          
          # Start server in background, redirect output to file for debugging
          ./dist/document-lens-api${{ matrix.backend_ext }} --port 19999 > server.log 2>&1 &
          PID=$!
          echo "Started server with PID: $PID"
          
          # Wait for server to start (check every second for up to 120 seconds)
          # PyInstaller bundles can be very slow to start on first run
          echo "Waiting for server to start..."
          for i in {1..120}; do
            if curl -s http://127.0.0.1:19999/health > /dev/null 2>&1; then
              echo "Server is up after $i seconds!"
              break
            fi
            if ! kill -0 $PID 2>/dev/null; then
              echo "Server process died!"
              echo "=== Server log ==="
              cat server.log || true
              exit 1
            fi
            sleep 1
          done
          
          # Final health check
          echo "Performing health check..."
          if curl -f http://127.0.0.1:19999/health; then
            echo "Health check passed!"
          else
            echo "Health check failed!"
            echo "=== Server log ==="
            cat server.log || true
            kill $PID 2>/dev/null || true
            exit 1
          fi
          
          kill $PID 2>/dev/null || true
        shell: bash
        continue-on-error: false

      - name: Copy backend to resources
        run: |
          mkdir -p backend
          cp "document-lens-backend/dist/document-lens-api${{ matrix.backend_ext }}" "backend/document-lens-api${{ matrix.backend_ext }}"
          ls -la backend/
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run typecheck

      - name: Build Vite
        run: npm run build:vite

      - name: Build Electron app (no publish)
        run: npx electron-builder --${{ matrix.platform }} --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            release/*.dmg
            release/*.exe
            release/*.AppImage
            release/*.yml
            release/*.blockmap
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
